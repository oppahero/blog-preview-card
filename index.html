<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="María López" />
    <meta name="description" content="This is my solution for a frontend mentor challenge (Blog preview card)">
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Blog preview card by María López</title>

  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__blog-image"></div>
        <div class="card__content">
          <div>
            <span class="category category--yelow">Learning</span>
          </div>
          <p>Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__blog-author">
          <img
            width="32px"
            height="32px"
            src="img/image-avatar.webp"
            alt="author pic"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
